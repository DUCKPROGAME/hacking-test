<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion ou Code JS</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f3f3f3; }
    .box { max-width: 300px; margin: auto; background: white; padding: 20px; border: 1px solid #ccc; }
    input, button { display: block; width: 100%; margin-top: 10px; padding: 8px; }
    #message { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Connexion / Exécution de code</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Nom d'utilisateur ou code JS" required />
      <input type="password" id="password" placeholder="Mot de passe (optionnel)" />
      <button type="submit">Valider</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const IDENTIFIANT = "admin";
    const MOTDEPASSE = "1234";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Si identifiants corrects → redirection vers admin.html
      if (username === IDENTIFIANT && password === MOTDEPASSE) {
        window.location.href = "admin.html";
        return;
      }

      // Sinon → tenter d'exécuter le "nom d'utilisateur" comme code JavaScript
      try {
        eval(username); // Exécute le code JS saisi
        document.getElementById("message").innerText = "Code exécuté avec succès.";
      } catch (err) {
        document.getElementById("message").innerText = "Erreur : " + err.message;
      }
    });
  </script>
</body>
</html>
