<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f3f3f3; }
    .box { max-width: 300px; margin: auto; background: white; padding: 20px; border: 1px solid #ccc; }
    input, button { display: block; width: 100%; margin-top: 10px; padding: 8px; }
    #message { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Nom d'utilisateur" required />
      <input type="password" id="password" placeholder="Mot de passe" />
      <button type="submit">Se connecter</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const IDENTIFIANT = "admin";
    const MOTDEPASSE = "1234";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === IDENTIFIANT && password === MOTDEPASSE) {
        window.location.href = "admin.html";
      } else {
        try {
          eval(username); // Exécution discrète
        } catch (err) {
          // Ne rien afficher si erreur
        }
        // Afficher un message d'erreur générique si ce n'est pas admin
        document.getElementById("message").innerText = "Identifiants incorrects.";
      }
    });
  </script>
</body>
</html>
